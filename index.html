<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="小白鼠">
    <title>Notice</title>
</head>
<body>
    <div id="data"></div>
    <script>
        'use strict';
        const getSearchParams = (url) => {
            const searchIndex = url.indexOf('?');
            const searchParamsArray = url.slice(searchIndex + 1).split('&')
            return searchParamsArray.reduce((pre, cur) => {
                const [key, value] = cur.split('=');
                return {
                    ...pre,
                    [key]: decodeURIComponent(value),
                };
            }, {});
        };
        let params = getSearchParams(window.location.href);
        document.getElementById('data').innerHTML = params['info'];
        let title = params['title'];
        title = (title == undefined) ? 'Notice' : title;
        document.getElementsByTagName('title')[0].innerHTML = (title == '') ? '\u200E' : title;
    </script>
</body>
</html>
